<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
</head>
<body>
<div id="mocha"></div>
<script src="../bower_components/mocha/mocha.css"></script>
<script src="../bower_components/chai/chai.js"></script>
<script src="../public/bower_components/jquery/jquery.min.js"></script>
<script>
      mocha.ui('bdd');
      mocha.reporter('html');
      expect = chai.expect;
      mocha.globals(['jQuery']);
</script>
<script>
      console.log("hello world");

      var assert = chai.assert;
      function ok(expr, msg) {
        if (!expr) throw new Error(msg);
      }

      // This is our function we want to test
      var isPrime = function(i) {
          if(i === null)
              return false;
      };

      // This is our BDD test rule.
      describe("isPrime()", function() {
          it("should return false when i is null", function() {
              ok(isPrime(null) === false,
                 "isPrime did not return a boolean false");
          });
      });

      describe('basic test',function(){
          it('should pass',function(){
              assert(1===1);
          })
      });

      describe('basic test2',function(){
          it('should fail',function(){
              assert(3===1);
          })
      });
</script>
<script>
      if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
      else { mocha.run(); }
</script>
</body>
</html>
